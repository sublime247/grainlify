name: Smart Contracts CI/CD

on:
  pull_request:
    paths:
      - 'soroban/**'
      - 'contracts/**'
      - '.github/workflows/contracts-ci.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'soroban/**'
      - 'contracts/**'
      - '.github/workflows/contracts-ci.yml'

jobs:
  contracts-ci:
    name: Format, Build, Test, and Stellar Build Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: soroban

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        uses: stellar/actions/soroban-cli@v1
        with:
          version: latest

      - name: Install Stellar CLI
        uses: stellar/actions/stellar-cli@v1
        with:
          version: latest

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            soroban/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check code formatting
        run: cargo fmt --check --all

      - name: Build contracts
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Run tests
        run: cargo test --all

      - name: Stellar build check
        run: |
          # Verify WASM files were generated for all contracts
          echo "Checking for generated WASM files..."
          for contract_dir in contracts/*/; do
            if [ -f "$contract_dir/Cargo.toml" ]; then
              contract_name=$(grep '^name =' "$contract_dir/Cargo.toml" | cut -d'"' -f2)
              wasm_file="target/wasm32-unknown-unknown/release/${contract_name}.wasm"
              if [ ! -f "$wasm_file" ]; then
                echo "Error: WASM file not found for contract: $contract_name"
                echo "Expected: $wasm_file"
                exit 1
              fi
              echo "âœ“ Found WASM file for $contract_name"
              # Verify WASM file is not empty
              if [ ! -s "$wasm_file" ]; then
                echo "Error: WASM file is empty for contract: $contract_name"
                exit 1
              fi
            fi
          done
          echo "All contracts built successfully for Stellar/Soroban deployment"

