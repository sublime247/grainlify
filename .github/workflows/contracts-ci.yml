name: Smart Contracts CI/CD

on:
  pull_request:
    paths:
      - 'soroban/**'
      - 'contracts/**'
      - '.github/workflows/contracts-ci.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'soroban/**'
      - 'contracts/**'
      - '.github/workflows/contracts-ci.yml'

jobs:
  contracts-ci:
    name: Format, Build, Test, and Stellar Build Check
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: contracts/bounty_escrow

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env

      - name: Install Rust target for Soroban
        run: |
          source $HOME/.cargo/env
          rustup target add wasm32v1-none

      - name: Install Stellar CLI with Homebrew
        run: |
          brew update
          brew install stellar-cli
          stellar --version

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check code formatting
        run: |
          source $HOME/.cargo/env
          cd contracts/escrow
          cargo fmt --check --all

      - name: Build contracts
        run: |
          source $HOME/.cargo/env
          cd contracts/escrow
          cargo build --release --target wasm32v1-none

      - name: Run tests
        run: |
          source $HOME/.cargo/env
          cd contracts/escrow
          cargo test --verbose --lib

      - name: Run invariant checker tests
        run: |
          source $HOME/.cargo/env
          cd contracts/escrow
          cargo test --verbose --lib invariant_checker_ci

      - name: Build Soroban contract
        run: |
          source $HOME/.cargo/env
          cd contracts/escrow
          stellar contract build --verbose

      - name: Stellar build check
        run: |
          source $HOME/.cargo/env
          # Verify WASM files were generated
          echo "Checking for generated WASM files..."
          wasm_file="target/wasm32v1-none/release/bounty_escrow.wasm"
          if [ ! -f "$wasm_file" ]; then
            echo "Error: WASM file not found"
            echo "Expected: $wasm_file"
            exit 1
          fi
          echo "âœ“ Found WASM file"
          # Verify WASM file is not empty
          if [ ! -s "$wasm_file" ]; then
            echo "Error: WASM file is empty"
            exit 1
          fi
          echo "Contract built successfully for Stellar/Soroban deployment"

      - name: Run script tests
        run: |
          chmod +x ../scripts/test_deploy_failures.sh
          chmod +x ../scripts/test_upgrade_failures.sh
          ../scripts/test_deploy_failures.sh
          ../scripts/test_upgrade_failures.sh

  sdk-smoke-tests:
    name: SDK Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd contracts/sdk
          npm install

      - name: Run smoke tests
        run: |
          cd contracts/sdk
          npm run test:smoke
